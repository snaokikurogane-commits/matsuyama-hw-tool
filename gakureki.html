<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハローワーク松山 業務支援ツール</title>
    <style>
        /* スタイルは前回と同じものをベースに、検索ボックス用を追加 */
        body { font-family: "Helvetica Neue", Arial, sans-serif; line-height: 1.6; padding: 10px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { font-size: 1.1rem; text-align: center; color: #0056b3; border-bottom: 2px solid #e3f2fd; padding-bottom: 10px; margin-top: 0; }
        
        /* 万能検索ボックスのスタイル */
        .search-box { background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 2px solid #90caf9; }
        .search-input { width: 100%; padding: 12px; font-size: 1.1rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .search-result { margin-top: 10px; font-weight: bold; color: #0d47a1; background: white; padding: 10px; border-radius: 6px; display: none; }
        
        /* タブやその他のスタイル（省略なし） */
        .tab-menu { display: flex; gap: 5px; margin-bottom: 15px; flex-wrap: wrap; }
        .tab-btn { flex: 1; min-width: 80px; padding: 8px 4px; border: 1px solid #0056b3; background: white; color: #0056b3; border-radius: 6px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .tab-btn.active { background: #0056b3; color: white; }
        .section { background: #f0f7ff; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #cce5ff; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85rem; }
        input, select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; margin-bottom: 10px; }
        .result-box { background: #fff3e0; padding: 15px; border-radius: 8px; border: 1px solid #ffe0b2; margin-top: 10px; }
        .wall-check { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .status-safe { color: #2e7d32; font-weight: bold; background:#e8f5e9; padding:2px 6px; border-radius:4px; }
        .status-danger { color: #c62828; font-weight: bold; background:#ffebee; padding:2px 6px; border-radius:4px; }
        .status-warn { color: #f9a825; font-weight: bold; background:#fffde7; padding:2px 6px; border-radius:4px; }
        .sim-val { font-size: 1.1rem; font-weight: bold; color: #333; }
        
        /* 共通テーブル */
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
        th { background-color: #e3f2fd; color: #0d47a1; }
        .disclaimer { margin-top: 20px; padding: 10px; border: 1px solid #eee; border-radius: 6px; background: #fff; font-size: 0.7rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1>業務支援ツール（統合版）</h1>

    <div class="search-box">
        <label style="color:#0d47a1;">▼ 年号クイック変換</label>
        <input type="text" id="yearInput" class="search-input" placeholder="例: 1995, S60, H7, R5, 2025" oninput="convertYear()">
        <div id="yearResult" class="search-result"></div>
        <p style="font-size:0.75rem; color:#666; margin:5px 0 0;">※西暦(4桁)、和暦(S60, H7, R1など) どちらも入力OK</p>
    </div>

    <div class="tab-menu">
        <button class="tab-btn active" onclick="showTab('todo')">手続きToDo</button>
        <button class="tab-btn" onclick="showTab('sim')">再就職シミュ</button>
        <button class="tab-btn" onclick="showTab('fuyou')">扶養判定</button>
        <button class="tab-btn" onclick="showTab('benefit')">給付/再就職</button>
        <button class="tab-btn" onclick="showTab('edu')">学歴/期間</button>
    </div>

    <div id="tab-todo" class="tab-content">
        <div class="section">
            <label>離職日</label><input type="date" id="todoResignDate" onchange="calcTodo()">
            <p style="font-size:0.8rem; color:#666; margin:5px 0 0;">※日額3,612円超は扶養不可</p>
        </div>
        <div id="todoResult" class="result-box" style="display:none; background:#fff;">
            <p style="font-weight:bold; color:#e65100; margin-bottom:5px;">期限リスト</p>
            <div id="todoListBody"></div>
        </div>
    </div>
    
    <div id="tab-sim" class="tab-content" style="display:none;">
        <div class="section"><label>所定給付</label><input type="number" id="simTotalDays" placeholder="90"><label>残日数</label><input type="number" id="simCurrentRemain"><label>就職日</label><input type="date" id="simStartDate" onchange="calcSim()"></div>
        <div id="simResult" class="result-box" style="display:none;"><span id="simVerdict">---</span></div>
    </div>
    <div id="tab-fuyou" class="tab-content" style="display:none;">
        <div class="section"><label>時給</label><input type="number" id="wage" oninput="calcFuyou()"></div>
        <div id="fuyouResult" class="result-box" style="display:none;"><span id="wall103">---</span></div>
    </div>
    <div id="tab-benefit" class="tab-content" style="display:none;">
        <div class="section"><label>年齢</label><input type="number" id="ageAtLeft" oninput="calcBenefit()"></div>
        <div id="benefitResult" class="result-box" style="display:none;"><span id="benefitVal">---</span></div>
    </div>
    <div id="tab-edu" class="tab-content" style="display:none;">
        <div class="section"><label>生年</label><input type="number" id="birthYear" oninput="calcEdu()"></div>
        <div id="eduResult" style="display:none;"><table><tbody id="eduTableBody"></tbody></table></div>
        <div class="section"><label>入社</label><input type="date" id="startD" onchange="calcPeriod()"><label>退職</label><input type="date" id="endD" onchange="calcPeriod()"></div>
        <div id="periodResult" class="result-box" style="display:none;"><span id="periodVal">---</span></div>
    </div>

    <div class="disclaimer">
        <strong>免責事項</strong>: 本ツールは目安です。ハローワーク松山。
    </div>
</div>

<script>
// --- 1. 万能年号検索ロジック (NEW) ---
function convertYear() {
    let val = document.getElementById('yearInput').value.trim().toUpperCase(); // 大文字に変換
    const resBox = document.getElementById('yearResult');
    
    if (!val) { resBox.style.display = 'none'; return; }
    
    let seireki = 0;
    let warekiStr = "";
    
    // パターン判定
    if (val.match(/^\d{4}$/)) {
        // 4桁の数字 -> 西暦とみなす
        seireki = parseInt(val);
        warekiStr = getWareki(seireki);
        resBox.innerHTML = `西暦${seireki}年 <span style="margin:0 10px;">=</span> ${warekiStr}`;
    } 
    else if (val.match(/^[A-Z]+\d+$/) || val.match(/^[A-Z]+$/)) {
        // アルファベット+数字 (例: S60, H7, R5)
        let era = val.charAt(0);
        let num = parseInt(val.substring(1)) || 1; // 数字がなければ元年(1)とみなす
        
        if (era === 'R') seireki = 2018 + num;
        else if (era === 'H') seireki = 1988 + num;
        else if (era === 'S') seireki = 1925 + num;
        else if (era === 'T') seireki = 1911 + num;
        else if (era === 'M') seireki = 1867 + num;
        
        if (seireki > 0) {
            let jpEra = "";
            if(era==='R') jpEra="令和"; else if(era==='H') jpEra="平成"; else if(era==='S') jpEra="昭和";
            resBox.innerHTML = `${jpEra}${num}年 <span style="margin:0 10px;">=</span> 西暦${seireki}年`;
        }
    }
    else if (val.match(/^\d{1,2}$/)) {
        // 1〜2桁の数字 -> 令和・平成・昭和の可能性を並列表示
        let n = parseInt(val);
        let r = 2018 + n;
        let h = 1988 + n;
        let s = 1925 + n;
        resBox.innerHTML = `
            <div>R${n} (令和) = 西暦${r}年</div>
            <div>H${n} (平成) = 西暦${h}年</div>
            <div>S${n} (昭和) = 西暦${s}年</div>
        `;
    }
    else {
        resBox.innerText = "変換できません";
    }
    
    resBox.style.display = 'block';
}

// 既存の和暦変換関数
function getWareki(year) {
    if (year >= 2019) return `令和${year-2018==1?'元':year-2018}年`;
    if (year >= 1989) return `平成${year-1988==1?'元':year-1988}年`;
    if (year >= 1926) return `昭和${year-1925==1?'元':year-1925}年`;
    if (year >= 1912) return `大正${year-1911==1?'元':year-1911}年`;
    return `明治${year-1867==1?'元':year-1867}年`;
}

// --- 他の関数の定義（前回と同じものを入れてください）---
// showTab, calcTodo, calcSim, calcFuyou, calcEdu, calcPeriod, calcBenefit 等
// 省略していますが、前回のスクリプト部分をそのまま残しておけば動作します。

// (以下、前回のスクリプトを結合してください)
function showTab(name) {
    document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('tab-' + name).style.display = 'block';
    const btns = document.getElementsByClassName('tab-btn');
    for(let i=0; i<btns.length; i++) {
        if(btns[i].getAttribute('onclick').includes(name)) btns[i].classList.add('active');
    }
}
function calcTodo() { /* ... */ }
function calcSim() { /* ... */ }
function calcFuyou() { /* ... */ }
function calcEdu() { /* ... */ }
function calcPeriod() { /* ... */ }
function calcBenefit() { /* ... */ }

</script>
</body>
</html>
