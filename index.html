<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>再就職手当 計算ツール</title>
    <style>
        /* 全体の余白を調整 */
        body { 
            font-family: -apple-system, "Helvetica Neue", Arial, sans-serif; 
            background-color: #f0f4f8; 
            padding: 10px; /* 余白を少し狭くして画面を有効活用 */
            margin: 0; 
            color: #333; 
        }
        /* ↓カードの横幅を「スマホなら100%」になるよう修正 */
        .card { 
            width: 100%; 
            max-width: 500px; /* PCで見ても大きすぎない上限 */
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box; /* パディングを含めた幅計算 */
        }
        /* 入力欄を少し大きくしてタップしやすく */
        input, select { 
            width: 100%; 
            padding: 14px; 
            font-size: 16px; /* 16px以上にするとiPhoneでズームアップしません */
            border: 1px solid #ccd6e0; 
            border-radius: 8px; 
            box-sizing: border-box; 
        }
        /* 以下、以前のボタンや結果表示のスタイルを継承 */
        h2 { color: #00529b; text-align: center; font-size: 1.4rem; margin-top: 0; }
        button { width: 100%; padding: 16px; background-color: #00b900; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; margin-top: 10px; }
        .result-box { margin-top: 20px; padding: 15px; background-color: #eef9ee; border-radius: 10px; display: none; }
        .res-value { font-size: 2rem; font-weight: 900; color: #d32f2f; text-align: center; }
        .footer-note { font-size: 0.8rem; color: #666; margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
